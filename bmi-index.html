<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 15px;
      color: #2193b0;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #2193b0;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #2193b0;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    button:hover {
      background: #176582;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    .category {
      margin-top: 10px;
      font-size: 16px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Enter weight (kg)">
    <input type="number" id="height" placeholder="Enter height (cm)">
    <button onclick="calculateBMI()">Calculate</button>
    <div class="result" id="result"></div>
    <div class="category" id="category"></div>
  </div>

  <script>
    function calculateBMI() {
      let weight = document.getElementById("weight").value;
      let height = document.getElementById("height").value;

      if (weight === "" || height === "" || weight <= 0 || height <= 0) {
        document.getElementById("result").innerHTML = "⚠️ Please enter valid values!";
        document.getElementById("category").innerHTML = "";
        return;
      }

      height = height / 100; // convert cm to m
      let bmi = (weight / (height * height)).toFixed(2);

      document.getElementById("result").innerHTML = `Your BMI: ${bmi}`;

      let category = "";
      if (bmi < 18.5) {
        category = "Underweight 😟";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category = "Normal ✅";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category = "Overweight ⚠️";
      } else {
        category = "Obese 🚨";
      }

      document.getElementById("category").innerHTML = `Category: ${category}`;
    }
  </script>
</body>
</html>
